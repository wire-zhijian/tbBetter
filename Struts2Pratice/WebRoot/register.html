<!DOCTYPE html>
<html>
  <head>
    <title>register.html</title>
    <meta charset="utf-8">
  </head>
  <script type="text/javascript" src="js/Util/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" src="js/main/register.js"></script>
  <body style="background:#000;">
  	<div style="color:#fff;font-weight:bold;overflow:hidden; background-color: #324D65;border-radius: 10px;box-shadow: 0px -1px 25px #fff;display:inline-block;width:450px;height:500px;margin-left:calc(50% - 225px);margin-top:100px;">
		<span style="height:56px;width:170px;display:inline-block;background:url('images/logo.png')no-repeat;background-position:-13px -18px;"></span><br/>
		<label style="color:#fff;font-weight:bold;margin-left:12%;">账号：</label><input id="username_input_register" type="text" name="username" style="background:black;height:30px;line-height:30px;border: 1px solid #6B5050;width:250px;margin:20px auto;color:#ccc;"/><br/>
		<label style="color:#fff;font-weight:bold;margin-left:12%;">密码：</label><input id="password_input_register" type="password" name="password" style="background:black;height:30px;line-height:30px;border: 1px solid #6B5050;width:250px;color:#ccc;"/><br/>
		<br><label style="margin-left:12%;">性别:</label>
		<label for="sex_man"><input id="sex_man" type="radio" name="sex" value="1"/>男</label>
		<label for="sex_femal"><input id="sex_femal" type="radio" name="sex" value="2"/>女</label><br><br>
		<label style="color:#fff;font-weight:bold;margin-left:12%;">邮箱：</label><input id="email_input_register" type="text" name="email" style="background:black;height:30px;line-height:30px;border: 1px solid #6B5050;width:250px;color:#ccc;"/><br/><br/>
		<label style="color:#fff;font-weight:bold;margin-left:12%;">生日：</label><input id="birthday_input_register" type="text" name="birthday" style="background:black;height:30px;line-height:30px;border: 1px solid #6B5050;width:250px;color:#ccc;"/><br/>
		<div style="margin-top:30px;display:inline-block;width:100%;text-align:center;">
			<input id="registerBtn_input_register" type="button" value="注册" style="border: none;display: inline-block;width: 80px;height: 25px;border-radius: 8px;color: #666;font-weight: bold;"/>
			<input type="button" value="返回" style="border: none;display: inline-block;width: 80px;height: 25px;border-radius: 8px;color: #666;font-weight: bold;"/>
		</div>
	</div>
  </body>
</html>
